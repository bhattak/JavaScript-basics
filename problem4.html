<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="align-items: center; color: coral;">Calling the API ...</h1>
    <h2 id="heading"> ...result from api goes here ... and on the console as well</h2>
    <button id="btn">Get Data</button>
</body>
<script>
    const heading=document.getElementById("heading");
    const button=document.getElementById("btn");
    const getData=()=>{
        fetch('www.example.com/api/get/1',{method: "GET"})
            .then((res)=>{
                console.log(res);
                heading.innerHTML=res.statusText
            })
                .catch((err)=> console.log(err));
    }
    button.addEventListener('click',()=>{
        getData()
    })
</script>
</html>
